<html>

<head>
    <title> Transparent Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="login-box">
        <h1>Login Here</h1>
        <form>
            <p>Email</p>
            <input id="login_email" type="text" name="email" placeholder="Enter Email">
            <p>Password</p>
            <input id="login_password" type="password" name="password" placeholder="Enter Password">
            <input id="login" type="button" name="submit" value="Login">
        </form>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
