<body class="bg-2">
  <div class="container-fluid">
    <header class="row">

      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>

              <button id="logout-button" class="btn btn-outline-primary" type="button">Logout</button>
            </form>
          </div>
        </div>
      </nav>

    </header>
  </div>

  <!-- FORM -->
  <section class="container-fluid">
    <div class="row">
      <div class="col-4 mx-auto">
        <h3 class="text-uppercase text-center text-light bg-warning">Edit Employee</h3>
        
        <div class="d-flex flex-row align-items-center px-2 my-3 g-3 text-light bg-secondary">
          <div class="col-auto">
            <label for="name" class="col-form-label m-2">Name</label>
          </div>
          <div class="col-auto">
            <input type="text" id="name" size=43 class="form-control">
          </div>
        </div>
        
        <div class="d-flex flex-row px-2 my-3 g-3 text-light bg-secondary">
          <div class="col-auto">
            <label for="shift" class="col-form-label m-2">Shift</label>
          </div>
          <select id="shift" class="form-select m-2" aria-label="Default select example">
            <option selected>Select shift</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="night">Night</option>
          </select>
        </div>

        <form action="" class="form">
          <div class="d-flex flex-row align-items-center justify-content-between p-2 text-light bg-secondary">
            <label class="date">
              Birthdate
            </label>
            <input id="date-input" type="date" placeholder="" class="p-1 m-2 w-100">
          </div>

        <div class="d-flex flex-row px-2 my-3 g-3 text-light bg-secondary">
          <div class="col-auto">
            <label for="phone" class="col-form-label m-2">Phone</label>
          </div>
          <div class="col-auto">
            <input type="text" minlength="9" maxlength="9" id="phone" class="form-control m-2" size="39">
          </div>
        </div>

        </form>
        <form class="d-flex justify-content-center">
          <button id="submit-button" class="btn btn-warning text-light" type="button">SUBMIT</button>
        </form>
      </div>
    </div>
  </section>
