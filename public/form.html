<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Gps Device</title>
  <link rel="icon" type="image/png" href="./img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row">

      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="employee.html">Employees</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="gps.html">GPS</a>
              </li>
            </ul>
            <form class="d-flex">
              <button id="logout-button" class="btn btn-outline-primary" type="button">Logout</button>
            </form>
          </div>
        </div>
      </nav>

    </header>
  </div>

  <!-- FORM -->
  <section class="container-fluid">
    <div class="row">
      <div class="col-8 mx-auto">
        <h3 class="text-uppercase text-center text-light bg-success">New GPS device</h3>

        <form action="" class="form">
          <div class="d-flex flex-row justify-content-between align-items-center form-group my-3 text-light bg-secondary">
            <label class="px-3">
              Date:
              <input id="date-input" type="datetime-local" placeholder="">
            </label>

            <label id="action-input" for="" class="d-flex flex-row align-items-center">
              Action:
              <div class="form-check form-check-inline m-2">
                <label class="form-check-label mx-2">
                  Installed
                  <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio1" value="Installed" checked>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  Uninstalled
                  <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio2" value="Uninstalled">
                </label>
              </div>
            </label>
          </div>

          <div class="d-flex flex-row justify-content-between align-items-center px-2 my-3 g-3 text-light bg-secondary">
            <div class="col-auto">
              <label for="employee" class="col-form-label m-2">Employee</label>
            </div>
            <select id="employee" class="form-select m-2" aria-label="Default select example">
              <option selected>Select employee</option>
            </select>

            <div class="col-auto">
              <label for="company" class="col-form-label m-2">Company</label>
            </div>
            <div class="col-auto">
              <input type="text" id="company" class="form-control">
            </div>
          </div>

          <div class="d-flex flex-row justify-content-between align-items-center px-2 my-3 g-3 text-light bg-secondary">
            <div class="col-auto">
              <label for="device" class="col-form-label m-2">Device</label>
            </div>
            <div class="col-auto">
              <input type="text" id="device" class="form-control">
            </div>

            <div class="col-auto">
              <label for="model" class="col-form-label">Model</label>
            </div>
            <div class="col-auto">
              <input type="text" size="10" id="model" class="form-control">
            </div>

            <div class="col-auto">
              <label for="identification" class="col-form-label">ID</label>
            </div>
            <div class="col-auto">
              <input type="number" min="1" max="9999" id="identification" class="form-control">
            </div>
          </div>

        <div class="bg-secondary text-light">
          <h5 class="text-uppercase text-center py-2 text-light">Vehicle</h5>

          <div class="d-flex flex-row justify-content-between g-3 m-2 p-2">
            <div class="col-auto">
              <label for="brand" class="col-form-label">Brand</label>
            </div>
            <div class="col-auto">
              <input type="text" id="brand" size="18" class="form-control">
            </div>

            <div class="col-auto">
              <label for="model-vehicle" class="col-form-label">Model</label>
            </div>
            <div class="col-auto">
              <input type="text" id="model-vehicle" class="form-control">
            </div>
          </div>

          <div class="d-flex flex-row justify-content-between g-3 m-2 p-2">
            <div class="col-auto">
              <label for="colour" class="col-form-label">Colour</label>
            </div>
            <div class="col-auto">
              <input type="text" id="colour" size="18" class="form-control">
            </div>

            <div class="col-auto">
              <label for="plate" class="col-form-label">Plate</label>
            </div>
            <div class="col-auto">
              <input type="text" minlength="4" maxlength="8" id="plate" class="form-control">
            </div>
          </div>
        </div>

          <div class="form-floating my-3">
            <textarea class="form-control" id="descrip-input" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 75px"></textarea>
            <label for="floatingTextarea2">Description Installation:</label>
          </div>

          <div class="form-floating my-3">
            <textarea class="form-control" id="address-input" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 75px"></textarea>
            <label for="floatingTextarea2">Address Installation:</label>
          </div>

          <div class="d-flex justify-content-between flex-row g-3 p-3 text-light bg-secondary">
            <div class="col-auto">
              <label for="location" class="col-form-label">Location</label>
            </div>
            <div class="col-auto">
              <input type="text" size="15" id="location" class="form-control">
            </div>

            <div class="col-auto">
              <label for="city" class="col-form-label">City</label>
            </div>
            <div class="col-auto">
              <input type="text" size="10" id="city" class="form-control">
            </div>

            <div class="col-auto">
              <label for="province" class="col-form-label">Province</label>
            </div>
            <div class="col-auto">
              <input type="text" id="province" class="form-control">
            </div>

          </div>

          <div class="form-floating my-3">
            <textarea id="notes-input" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Notes:</label>
          </div>

        </form>
        <form class="d-flex justify-content-center">
          <button id="submit-button" class="btn btn-success" type="button">SUBMIT</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
