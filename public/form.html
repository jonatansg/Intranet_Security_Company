<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <header class="row">

      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png">
            ITS
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Employees</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">GPS</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-primary" type="submit">Logout</button>
            </form>
          </div>
        </div>
      </nav>

    </header>
  </div>

  <!-- FORM -->
  <section class="container">
    <p></p>
    <h3 class="text-uppercase text-center">Create a new GPS device</h3>
  </section>
  <p></p>

  <form action="" class="form-inline justify-content-evenly flex-column flex-md-row">
    <div class="form-group my-2">
      <label for="" class="mx-2 hidden-sm-down">DATE:</label>
      <input type="datetime-local" placeholder="">
    </div>

    <label for="" class="mx-2 hidden-sm-down">ACTION:</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Installed</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Uninstalled</label>
    </div>
    <div class="form-group my-2">
      <label for="" class="mx-2 hidden-sm-down">EMPLOYEE:</label>
      <input type="text" placeholder="enter the employee">
    </div>
    <div class="form-group my-2">
      <label for="" class="mx-2 hidden-sm-down">COMPANY:</label>
      <input type="text" placeholder="enter name company">
    </div>
  </form>

  <form action="" class="form-inline justify-content-evenly flex-column flex-md-row">
    <div class="form-group my-4">
      <label for="" class="mx-2 hidden-sm-down">DEVICE:</label>
      <input type="text" placeholder="enter the device GPS">
    </div>
    <div class="form-group my-4">
      <label for="" class="mx-2 hidden-sm-down">MODEL:</label>
      <input type="text" placeholder="enter the device model GPS">
    </div>
    <div class="form-group my-4">
      <label for="" class="mx-2 hidden-sm-down">IDENTIFICATION:</label>
      <input type="number" placeholder="enter the device id">
    </div>
  </form>

  <section class="container">
    <p></p>
    <h6 class="text-uppercase text-center">Vehicle:</h6>
  </section>

  <form action="" class="form-inline justify-content-evenly flex-column flex-md-row">
    <div class="form-group my-4">
      <label for="" class="mx-2 hidden-sm-down">BRAND:</label>
      <input type="text" placeholder="enter the vehicle brand">
    </div>
    <div class="form-group my-4">
      <label for="" class="mx-2 hidden-sm-down">MODEL:</label>
      <input type="text" placeholder="enter the vehicle model">
    </div>
    <div class="form-group my-4">
      <label for="" class="mx-2 hidden-sm-down">COLOUR:</label>
      <input type="text" placeholder="enter the vehicle colour">
    </div>
    <div class="form-group my-4">
      <label for="" class="mx-2 hidden-sm-down">PLATE:</label>
      <input type="text" placeholder="enter the vehicle plate">
    </div>
  </form>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
      style="height: 100px"></textarea>
    <label for="floatingTextarea2">Description Installation:</label>
  </div>

  <form action="" class="form-inline justify-content-evenly flex-column flex-md-row">
    <div class="form-group my-5">
      <label for="" class="mx-2 hidden-sm-down">ADDRESS INSTALLATION:</label>
      <input type="text" placeholder="enter the address installation">
    </div>
    <div class="form-group my-5">
      <label for="" class="mx-2 hidden-sm-down">LOCATION:</label>
      <input type="text" placeholder="enter the location">
    </div>
    <div class="form-group my-5">
      <label for="" class="mx-2 hidden-sm-down">CITY:</label>
      <input type="text" placeholder="enter the city">
    </div>
    <div class="form-group my-5">
      <label for="" class="mx-2 hidden-sm-down">PROVINCE:</label>
      <input type="text" placeholder="enter the province">
    </div>
  </form>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
      style="height: 100px"></textarea>
    <label for="floatingTextarea2">Notes:</label>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
